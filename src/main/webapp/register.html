<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-US-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"> 
        <title>Create an Account</title>
    </head>
    <body style="background: url(https://media.allure.com/photos/60c39719ca8d7baf79628d1c/master/w_1600%2Cc_limit/GettyImages-1280278639.jpg); background-size: 100%, 100%;">
        <h1> Enter your information </h1>
        <form>
            <label> Enter Your Firstname</label><br>
            <input type="text" id="firstname-sign-in"> <br>
            <label> Enter Your Lastname</label><br>
            <input type="text" id="lastname-sign-in"> <br>
            <label> Enter Your Username</label><br>
            <input type="text" id="username-sign-in"> <br>
            <label> Enter Your Password</label> <br>
            <input type="text" id="password-sign-in"><br>
            <label> Enter Your Zodiac</label> <br>
            <input type="text" id="zodiac-sign-in">

            <br>
            <br>

            <button id="login"> Sign In!</button>

        </form>

    
        <br>
        <br>
        <button id="back-button"> Back to Login </button>
        <script src="./register.js"></script>
        
    </body>
</html>
